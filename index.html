    <header>
        <nav class="top-bar">
            <div class="nav-content">
                <div>
                    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="facebook logo">
                </div>        
                <form class="facebook-login">           
                    <div class="form-group">
                        <label id="user-name-phone-label" for="email">Email ou telefone</label>
                        <input id="user-email-phone" type="email" name="email" id="email" required>
                    </div> 
                    <div class="form-group">
                        <label id="user-password-label" for="senha">Senha</label>
                        <input  id="user-password" type="password" name="senha" required>
                    </div>
                    <div class="form-control">
                        <button id="button-login" type="submit">Entrar</button>
                    </div>
                </form> 
            </div>       
        </nav>    
    </header>

<!-- Comecei -->
<section class="main-content">
	<div class="left-content">
  	<p id="facebook-slogan">
			O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.	
    </p>
		<img id="facebook-networking" src="imgs/networking.png">
  </div>
	<div class="right-content">
		<h1>Abra uma conta</h1>
		<span class="quick-easy">É rápido e fácil.</span>
		<form method="GET">
			<label id="ajust" for="name-content">
				<input type="text" name="firstname" id="name-content" placeholder="Nome" required>
				<input type="text" name="lastname" id="lastname-content" placeholder="Sobrenome" required>
			</label>
                <input type="text" name="phone_email" id="email-content" placeholder="Celular ou email" required>
                <input type="password" name="password" id="" placeholder="Nova senha" required>
			<div>
				<label id="label-birthdate" for="">Data de nascimento</label>
				<input type="text" name="birthdate" placeholder="dd/mm/aaaa" required>
			</div>
			<label id="label-gender">Gênero</label>
				<div class="radio-buttons">
					<input type="radio" name="gender" value="female" checked>Feminino
					<input type="radio" name="gender" value="male">Masculino
					<input type="radio" name="gender" value="others">Personalizado
				</div>
				<button id="facebook-register" type="submit">Cadastre-se</button>
		</form>
	</div>
</section>
<script src="script.js"></script>
</body>
</html>
